<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: antiquewhite;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: rgb(58, 82, 82);
        }

        p{
            color: blueviolet;
            font-size: 2em;
        }

        .altera-cor:hover{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Testando Pseudoclasses</h1>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <p class="altera-cor aparece">Isso aqui muda de cor</p>
    <p>Isso nao muda de cor</p>
</body>
</html>
