<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Adicionando Videos</h1>
    <p>Esse vídeo está sendo hospedado no proprio servidor</p>
    <video controls>
        <source src="midia/Videomp4.mp4" type="video/mp4">
        <source src="midia/Videoweb.webm" type="video/webm">
        <p>Seu navegador não tem visualiza videos mp4 ou webm</p>
    </video>
    <p>Esse vídeo está sendo hospedado de forma externa</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TiPCE4vH2M0?si=TIDxhVQEIWRBOIAD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
