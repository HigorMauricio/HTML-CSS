<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo <br> de qualquer jeito</p>
    <!--br quebra a linha-->
    <hr>
    <p>Vamos adicionar símbolos: <br>
        <br>&reg;
        <br>&copy;
        <br>&trade;
        <br>&euro;
        <br>&gt;
        <br>&lt;
        <br>&uparrow;
        <br>&cent;
        <br>&delta;
    </p>
    <hr>
    <p><br>Vamos adicionar emojis: <br>
        <br>&#x1F525
        <br>❤️
        <br>&#x1F480
        <br>&#x2728
        <br>&#x1F440
    </p>
    <hr>
</body>
</html>
