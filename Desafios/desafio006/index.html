<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Funcionalidades de um documento HTML</h1>
    <ul>
        <li type="square"><abbr title="Se cria com a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li type="square"><abbr title="Se cria com a tag &lt;h1&gt;">Título</abbr></li>
        <li type="square"><abbr title="Se cria com a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Se cria com a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Se cria com a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li type="square"><abbr title="Se cria com a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li type="square"><abbr title="Se cria com a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
